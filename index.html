<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
            <header>

                <!-- Barra di navigazione fissata in alto -->
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-8 col-md-4 col-lg-3">
                                <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                            </div>
                            <div class="col-xs-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-5">
                                <div class="container-fluid">
                                  <!-- Brand and toggle get grouped for better mobile display -->
                                  <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                      <span class="sr-only">Toggle navigation</span>
                                      <span class="icon-bar"></span>
                                      <span class="icon-bar"></span>
                                      <span class="icon-bar"></span>
                                    </button>
                                  </div>

                                  <!-- Collect the nav links, forms, and other content for toggling -->
                                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="#">Portfolio</a></li>
                                        <li><a href="#">About</a></li>
                                        <li><a href="#">Contact</a></li>
                                    </ul>
                                  </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </nav>

                <!-- Jumbotron -->
                <div class="ms_jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                                <div class="contenuto_jumbotron">
                                    <img src="img/avatar.svg" alt="tipo">
                                    <h1>Start Bootstrap</h1>
                                    <div class="linea"><i class="fas fa-star"></i></div>
                                    <p class="scritte">Graphic Artist - Web Designer - Illustrator</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Corpo principale -->
            <main>

                <!-- Porfolio -->
                <section class="portfolio">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-lg-4">

                            </div>
                            <div class="col-md-6 col-lg-4">

                            </div>

                            <div class="clearfix visible-md-block"></div>

                            <div class="col-md-6 col-lg-4">

                            </div>
                            <div class="col-md-6 col-lg-4">

                            </div>

                            <div class="clearfix visible-md-block"></div>

                            <div class="col-md-6 col-lg-4">

                            </div>
                            <div class="col-md-6 col-lg-4">

                            </div>
                        </div>
                    </div>
                </section>

                <!-- Informazioni -->
                <section class="info">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 col-md-offset-1">

                            </div>
                            <div class="col-md-5">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-5">

                            </div>
                        </div>
                    </div>
                </section>

                <!-- Form contatti -->
                <section class="form">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">

                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Footer -->
            <div class="pre_footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <nav class="navbar navbar-default">

                </nav>

            </footer>

</html>
